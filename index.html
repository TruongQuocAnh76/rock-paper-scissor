<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="javascript.js" defer></script>
  </head>

  <body>
    <h1> Rock Paper Scissors </h1>

    <div class="game">
      <div class="user">
        <p>Your Score</p>
        <div class="scores">0</div>
        <div class="rps">
          <img src="./res/rock.svg" />
          <img src="./res/paper.svg" />
          <img src="./res/scissors.svg" />
        </div>
        <p class="prompt">Take your pick</p>
      </div>

      <div class="computer">
        <p>Computer's Score</p>
        <div class="scores">0</div>
        <div class="rps">
          <img src="./res/rock.svg" />
          <img src="./res/paper.svg" />
          <img src="./res/scissors.svg" />
        </div>
        <!-- <p class="prompt">Waiting for computer</p> -->
      </div>
    </div>

    <button class="restart"> Restart </button>
  </body>
</html>
